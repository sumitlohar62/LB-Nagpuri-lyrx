<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nagpuri Karaoke Lyrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Nagpuri Karaoke Lyrix</h1>
      <input type="email" placeholder="Login with Gmail ID" id="gmailLogin">
      <button onclick="login()">Login</button>
    </header>

    <main>
      <section class="options">
        <div class="option-box">
          <h2>Free Karaoke</h2>
          <input type="file" multiple>
          <button>Upload Media</button>
          <input type="search" placeholder="Search song...">
          <button>Download Lyrics</button>
        </div>

        <div class="option-box">
          <h2>Premium Karaoke</h2>
          <input type="file" multiple>
          <button>Upload Media</button>
          <input type="search" placeholder="Search song...">
          <button>Download Lyrics</button>
        </div>
      </section>

      <section class="settings">
        <h2>Settings</h2>
        <label>
          <input type="checkbox" id="darkModeToggle"> Dark Theme
        </label>
        <div class="profile">
          <input type="text" placeholder="Your Name">
          <input type="file" accept="image/*">
          <button>Save Profile</button>
        </div>
        <div class="support">
          <button>Contact Us</button>
          <button>Help</button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
